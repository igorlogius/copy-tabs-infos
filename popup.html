<!doctype html>
<head>
  <meta charset="utf-8" />
  <style>
    .action {
      width: 100%;
    }
    #saveFilename {
      width: 100%;
    }
  </style>
</head>
<body style="width: 680px; background: lightgray">
  <p></p>
  <fieldset>
    <legend>
      1.
      <abbr
        title="available Placeholders: %linebreak, %url, %protocol, %search, %port, %hostname, %origin, %title, %index, %audible, %discarded, %lastAccessed, %pinned"
        >Create/Select Format</abbr
      >
    </legend>
    <table id="mainTable" border="1" style="width: 100%; text-align: left">
      <tbody id="mainTableBody" />
    </table>
  </fieldset>
  <fieldset>
    <legend>2. Pick Scope</legend>
    <input
      type="button"
      value="All Tabs (Current Window)"
      id="btnAllTabs"
      style="width: 50%; float: right; text-align: right; padding: 3px"
    />
    <input
      type="button"
      value="All Tabs (all Windows)"
      id="btnAllTabsAllWindows"
      style="width: 50%; float: right; text-align: right; padding: 3px"
    />
    <input
      type="button"
      value="Selected Tabs (Current Window)"
      id="btnSelectedTabs"
      style="width: 50%; float: right; text-align: right; padding: 3px"
    />
    <input
      type="button"
      value="Selected Tabs (all Windows)"
      id="btnSelectedTabsAllWindows"
      style="width: 50%; float: right; text-align: right; padding: 3px"
    />
  </fieldset>
  <fieldset>
    <legend>3. Preview</legend>
    <textarea
      wrap="off"
      style="width: 100%; height: 10em; resize: vertical"
      id="output"
      placeholder="Output will appear here"
    ></textarea>
    <input
      type="button"
      value="Copy"
      id="btnCopy"
      style="width: 25%; float: right"
    />
  </fieldset>
  <fieldset>
    <legend>4. Filename for Save (optional)</legend>
    <input
      id="saveFilename"
      type="text"
      value=""
      placeholder="Default: Get Tabs Infos YYYY-MM-DD_hh-mm-ss"
    />
    <div style="text-align: center">
      <input
        type="button"
        value="Save"
        id="btnSave"
        style="width: 25%; float: right"
      />
    </div>
  </fieldset>
  <script src="popup.js"></script>
</body>
