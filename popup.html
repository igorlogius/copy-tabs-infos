<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>Get Tabs Infos - Toolbar Action Popup</title>
  <style>
    body {
      width: 680px;
      background: lightgray;
      padding: 3px;
      font-size: 0.6em;
    }
    legend {
      font-size: 2em;
      font-weight: bold;
    }
    #btnSave {
      width: 25%;
      float: right;
      text-align: center;
    }
    #btnCopy {
      width: 25%;
      float: right;
      text-align: center;
    }
    #saveFilename {
      width: 100%;
    }
    #selectTable {
      width: 100%;
      text-align: left;
    }
    #btnAllTabs,
    #btnAllTabsAllWindows,
    #btnSelectedTabs,
    #btnSelectedTabsAllWindows {
      width: 50%;
      float: right;
      text-align: right;
    }
    #output {
      width: 100%;
      height: 16em;
      resize: vertical;
    }
    #btnDelEntry,
    #btnAddEntry {
      width: 10%;
      text-align: center;
    }

    #newEntry,
    #formatOptions {
      width: 90%;
      text-align: center;
    }

    #formatOptions {
      float: right;
    }
    #newEntry {
      float: left;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>1. Format</legend>
    <table id="selectTable" border="1">
      <tr>
        <td>
          <abbr
            title="Placeholders: %linebreak, %url, %protocol, %search, %port, %pathname, %hostname, %origin, %title, %index, %audible, %discarded, %lastAccessed, %pinned, %cookieStoreId, %favIconUrl, %hidden, %highlighted, %id, %incognito, %status"
          >
            <input
              id="newEntry"
              type="text"
              value=""
              placeholder="Enter new Format String here, hover to show placeholders"
            />
          </abbr>
          <input
            type="button"
            value="âž•"
            title="add new entry"
            id="btnAddEntry"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="ðŸ—‘" title="delete" id="btnDelEntry" />
          <select id="formatOptions">
            <option value="">-- Select Format --</option>
          </select>
        </td>
      </tr>

      <tr></tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>2. Scope</legend>
    <input type="button" value="All Tabs (Current Window)" id="btnAllTabs" />
    <input
      type="button"
      value="All Tabs (all Windows)"
      id="btnAllTabsAllWindows"
    />
    <input
      type="button"
      value="Selected Tabs (Current Window)"
      id="btnSelectedTabs"
    />
    <input
      type="button"
      value="Selected Tabs (all Windows)"
      id="btnSelectedTabsAllWindows"
    />
  </fieldset>
  <fieldset>
    <legend>3. Output</legend>
    <textarea
      wrap="off"
      id="output"
      placeholder="Select Format and Scope and Output will appear here"
    ></textarea>
    <input type="button" value="Copy" id="btnCopy" />
  </fieldset>
  <fieldset>
    <legend>4. Filename (optional)</legend>
    <input
      id="saveFilename"
      type="text"
      value=""
      placeholder="Default: Get Tabs Infos YYYY-MM-DD_hh-mm-ss"
    />
    <input type="button" value="Save" id="btnSave" />
  </fieldset>
  <script src="popup.js"></script>
</body>
